<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes e cores </title>

    <style>
        body{
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
        }

        .negrito{
            font-weight: 900;
        }
        .italico{
            font-style: italic;
        }
        .formatacao{
            text-decoration: line-through;
        }
        .texto{
            font: bold 40px "lucida Sans Unicode";
        }
    </style>

</head>
<body >
    <p class="negrito">
        Texto Negrito
    </p>
    <p class="italico">
        Texto sem negrito
    </p>
    <p class="formatacao">
        Texto 
    </p>
    <p class="texto">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </p>
</body>
</html>
