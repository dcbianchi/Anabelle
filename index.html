<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs and Spans</title>

    <style>
        #topo{background: blue;}
        #conteudo{background: red;}
        #rodape{background: green;}
        .produto {background: gray; margin: 10px;}
        .azul{color:blue;}

    </style>

</head>
<body>
    <div>
        <div id="topo">
            <img src="https://s2.glbimg.com/Lp30LZNGvUbCxdESSUWS6Laej04=/0x0:1200x242/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2019/w/W/wwYt3XRXGmLzUJeBMlgA/1200px-amazon.com-logo.svg.png" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contatos</li>
            </ul>
        </div>

        <div id="conteudo">
            <div class="produto">
                Produto 1
            </div>
            <div class="produto">
                Produto 2
            </div>
            <div class="produto">
                Produto 3
            </div>
        </div>

        <span id="rodape">
            Todos os <span class="azul"> direitos </span> reservados
   
    </div>
</body>
</html>
